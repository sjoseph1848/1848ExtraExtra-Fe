
<div class="row mt-5 mb-2">
  <div class="col-md-6" *ngFor="let story of stories">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">{{ story.source.name }}</strong>
        <h3 class="mb-0">
          <a class="text-dark" href="#">{{story.author }}</a>
        </h3>
        <div class="mb-1 text-muted">May 29</div>
        <p class="card-text mb-auto">{{ story.description }}</p>
        <a [href]="story.url" target="_blank">Continue reading</a>
      </div>
    </div>
  </div>
</div>
